<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thyroid Cancer Recurrence Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="main-container">
    <form class="card" action="/predict" method="post">
      <!-- Logo/Image at the top -->
      <div class="header-image">
        <img src="{{ url_for('static', filename='image.jpg') }}" alt="Thyroid Icon" />
      </div>
      <h1>Thyroid Cancer Recurrence Predictor</h1>
      <label>Age:</label>
      <input type="number" name="Age" min="0" max="120" required>

      <label>Gender:</label>
      <select name="Gender" required>
        <option value="F">F</option>
        <option value="M">M</option>
      </select>

      <label>Smoking:</label>
      <select name="Smoking" required>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Hx Smoking:</label>
      <select name="Hx Smoking" required>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Hx Radiothreapy:</label>
      <select name="Hx Radiothreapy" required>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Thyroid Function:</label>
      <select name="Thyroid Function" required>
        <option value="Euthyroid">Euthyroid</option>
        <option value="Clinical Hyperthyroidism">Clinical Hyperthyroidism</option>
        <option value="Clinical Hypothyroidism">Clinical Hypothyroidism</option>
        <option value="Subclinical Hyperthyroidism">Subclinical Hyperthyroidism</option>
        <option value="Subclinical Hypothyroidism">Subclinical Hypothyroidism</option>
      </select>

      <label>Physical Examination:</label>
      <select name="Physical Examination" required>
        <option value="Multinodular goiter">Multinodular goiter</option>
        <option value="Single nodular goiter-right">Single nodular goiter-right</option>
        <option value="Single nodular goiter-left">Single nodular goiter-left</option>
        <option value="Normal">Normal</option>
        <option value="Diffuse goiter">Diffuse goiter</option>
      </select>

      <label>Adenopathy:</label>
      <select name="Adenopathy" required>
        <option value="No">No</option>
        <option value="Right">Right</option>
        <option value="Left">Left</option>
        <option value="Bilateral">Bilateral</option>
        <option value="Extensive">Extensive</option>
        <option value="Posterior">Posterior</option>
      </select>

      <label>Pathology:</label>
      <select name="Pathology" required>
        <option value="Papillary">Papillary</option>
        <option value="Micropapillary">Micropapillary</option>
        <option value="Follicular">Follicular</option>
        <option value="Hurthel cell">Hurthel cell</option>
      </select>

      <label>Focality:</label>
      <select name="Focality" required>
        <option value="Uni-Focal">Uni-Focal</option>
        <option value="Multi-Focal">Multi-Focal</option>
      </select>

      <label>Risk:</label>
      <select name="Risk" required>
        <option value="Low">Low</option>
        <option value="Intermediate">Intermediate</option>
        <option value="High">High</option>
      </select>

      <label>T:</label>
      <select name="T" required>
        <option value="T1a">T1a</option>
        <option value="T1b">T1b</option>
        <option value="T2">T2</option>
        <option value="T3a">T3a</option>
        <option value="T3b">T3b</option>
        <option value="T4a">T4a</option>
        <option value="T4b">T4b</option>
      </select>

      <label>N:</label>
      <select name="N" required>
        <option value="N0">N0</option>
        <option value="N1a">N1a</option>
        <option value="N1b">N1b</option>
      </select>

      <label>M:</label>
      <select name="M" required>
        <option value="M0">M0</option>
        <option value="M1">M1</option>
      </select>

      <label>Stage:</label>
      <select name="Stage" required>
        <option value="I">I</option>
        <option value="II">II</option>
        <option value="III">III</option>
        <option value="IVA">IVA</option>
        <option value="IVB">IVB</option>
      </select>

      <label>Response:</label>
      <select name="Response" required>
        <option value="Excellent">Excellent</option>
        <option value="Indeterminate">Indeterminate</option>
        <option value="Biochemical Incomplete">Biochemical Incomplete</option>
        <option value="Structural Incomplete">Structural Incomplete</option>
      </select>

      <input type="submit" value="Predict Recurrence">
    </form>
  </div>
</body>
</html>
